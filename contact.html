                <main>
                    <form method="post" action="/contact">
                        <div><label for="name">Name</label></div>

                        <div><input type="email" name="email" id="email" placeholder="email" required /></div>
                        <div><label for="message">Message</label><br></div>
                        <div><textarea name="message" id="message" rows="10" placeholder="write us a messages" required></textarea></div>
                        <ul class="actions">
                            <li>
                                <input type="submit" value="Send Message" class="primary" />
                            </li>
                            <li>
                                <input type="reset" value="Clear" />
                            </li>
                        </ul>
                    </form>
